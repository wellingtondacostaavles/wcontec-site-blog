<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Email Marketing Imposto de Renda 2023</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			background-color: #ececec;
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.6;
			color: #050922;
		}

		.container {
			max-width: 600px;
			margin: 0 auto;
			background-color: #ffffff;
			border-radius: 5px;
			overflow: hidden;
			box-shadow: 0 5px 10px rgba(0,0,0,.1);
		}

		.header {
			background-color: #050922;
			padding: 20px;
			text-align: center;
			color: #0d6efd;
		}

		.content {
			padding: 20px;
		}

		.content img {
			max-width: 100%;
			height: auto;
			display: block;
			margin: 0 auto;
		}

		.button {
			background-color: #4caf50;
			color: #ffffff;
			display: block;
			padding: 10px;
			text-align: center;
			border-radius: 5px;
			text-decoration: none;
			margin: 0 auto;
			max-width: 200px;
			margin-top: 20px;
		}

		.button:hover {
			background-color: #388e3c;
		}

		@media only screen and (max-width: 500px) {
			.container {
				max-width: 100% !important;
			}

			.header, .content, .footer {
				padding: 10px;
			}
		}
		.social-media {
			display: flex;
			justify-content: center;
			margin-top: 20px;
			background-color: #050922;
			padding: 20px;
			text-align: center;
			color: #ffffff;
			font-size: 14px;
		}

		.social-media a {
			margin: 0 10px;
			color: #ffffff;
			font-size: 24px;
		}

		.social-media a:hover {
			color: #eeeeee;
		}

	</style>
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>Imposto de Renda Pessoa Física 2023</h1>
			<p>Confira nossas dicas para declarar corretamente e evitar problemas com o leão</p>
		</div>
		<div class="content">
			<iframe width="560" height="315" src="https://www.youtube.com/embed/9pTUws0N3OA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
			<a href="#" class="button">Confira aqui nossas dicas completas</a>
		</div>
		<footer class="social-media">
			<a href="https://www.facebook.com/profile.php?id=100072384950030" target="_blank"><i class="fab fa-facebook-square"></i></a>
			<a href="https://instagram.com/wcontec?r=nametag" target="_blank"><i class="fab fa-instagram-square"></i></a>
			<a href="https://youtube.com/@wcontec2017" target="_blank"><i class="fab fa-youtube-square"></i></a>
			<a href="https://twitter.com/w_contec" target="_blank"><i class="fab fa-twitter-square"></i></a>
			<p>Todos os direitos reservados © 2023</p>
		</footer>		  
	</div>
</body>
</html>
